<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.querySelector('#freeresponse').addEventListener('submit', getanswer);
            getanswer()
            {
                let ans = document.querySelector('q2').value.toLowerCase();
                if (ans == "sailfish")
                {
                    alert('Correct Answer');
                }
                else
                {
                    alert('Wrong Answer');
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many Olympic rings are there?</h3>
                <br>
                <form name="mcq">
                    <input id="button1" type="submit" value="Four"/>
                    <input id="button2" type="submit" value="Six"/>
                    <input id="button3" type="submit" value="Seven"/>
                    <input id="button4" type="submit" value="Five"/>
                </form>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    What is the fastest aquatic animal?
                    <form name="freeresponse">
                        <input autocomplete="off" id="q2" placeholder="answer" type="text">
                        <input type="submit">
                    </form>
                </h3>
            </div>
        </div>
    </body>
</html>
